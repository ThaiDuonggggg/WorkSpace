<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
</head>
<body>
    <div class="main">
        <form action="" class="form" method="POST" id="register-form"> 
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="description">Cùng nhau đăng ký học lập trình miễn phí</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input type="text" name="fullname" rules="required" id="fullname" class="form-control" placeholder="VD: Dương Hồng">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" rules="required|email" id="email" class="form-control" placeholder="VD: email@gmail.com">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" name="password" rules="required|min:6" id="password" class="form-control" placeholder="Nhập mật khẩu">
                <span class="form-message"></span>
            </div>

            <!-- <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input type="password" name="password_confirmation" id="password_confirmation" class="form-control" placeholder="Nhập lại mật khẩu">
                <span class="form-message"></span>
            </div> -->
            <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <!-- 
        Mục tiêu mong muốn
        1. Xử lý lỗi cơ bản
            1.1 Khi blur ra input thì sẽ báo lỗi là chưa nhập
            1.2 Khi nhập không đúng quy định của gmail là @gmail.com thì sẽ báo lỗi
            1.3 khi nhập đầy đủ thông tin thì không báo lỗi và ẩn chữ màu đỏ là chưa nhập đi

     -->
    <script src="./validator.js"></script>
    <script>

        // Mong muốn sử dụng thư viện này trong tương lai
        // 1. Mong muốn / Kỳ vọng / Thành quả đạt được 
        var form = new Validator('#register-form');

        form.onSubmit = function (formData) {
            console.log(formData);
        }

    </script>
</body>
</html>
